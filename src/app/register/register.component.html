<div class="container">
  <div class="row justify-content-center" style="margin-top: 60px;">
    <div class="col-8">
      <div class="jumbotron regform">
        <h3>Register Form</h3>

        <div>
          <!-- registration form starts here -->
          <form [formGroup]="form">
            <div class="form-group">
              <label for="usernameInput">User Name</label>
              <input formControlName="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="confpasswordInput">Confirm Password</label>
                <input formControlName="confirmpwd" type="password" class="form-control" id="confpasswordInput" placeholder="Confirm Password">
            </div>

            <div class="form-group">
              <label for="Emailinput">Email</label>
              <input  formControlName="email" type="text" class="form-control" id="emailinput" placeholder="Enter Email" >
            </div>

            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

            <br><br>

           <!-- {{ form.value | json}}>
            {{ form.valid | json}} -->
            <hr>
            <div class="validations" *ngIf="form.touched">

              <span>
                  <i class="fa fa-check-circle" style="color:green;" *ngIf="form.controls.username.valid">Username Valid</i>
                  <i class="fa fa-times-circle" style="color:firebrick;"  *ngIf="form.controls.username.invalid">Username should be minimum 5 characters long.</i>

              </span>
              <br>
              <span>
                <i class="fa fa-check-circle" style="color:green;"  *ngIf="form.controls.confirmpwd.valid"> Password Valid</i>
                <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.confirmpwd.invalid"> Password should be minimum 8 characters long.</i>

            </span>
            <br>
              <span>
                  <i class="fa fa-check-circle" style="color:green;" *ngIf="form.controls.email.valid">Email Valid</i>
                  <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.email.invalid"> Invalid Email</i>

              </span>


            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
