<div class="container">
  <div class="row justify-content-center" style="margin-top: 60px;">
    <div class="col-8">
      <div class="jumbotron regform">
        <h3>Login Form</h3>

        <div>
          <!-- registration form starts here -->
          <form [ngFormOptions]="{ updateOn: 'submit' }" >
            <div class="form-group">
              <label for="usernameInput">User Name</label>
              <input  type="text" class="form-control" id="usernameInput" placeholder="Enter username" name="username" [(ngModel)]="username">
            </div>

            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input  type="password" class="form-control" id="passwordInput" placeholder="Enter Password" name="password" [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

            <br><br>
            <hr>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
